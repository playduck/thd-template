name: Build LaTeX document
on: [push]
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          args: "-g -xelatex -file-line-error -halt-on-error -interaction=nonstopmode -shell-escape -auxdir=./dist outdir=./dist"
          working_directory: ./
          latexmk_use_xelatex: true
          latexmk_shell_escape: true
          extra_fonts: |
            ./fonts/HelveticaNeue-01.ttf
            ./fonts/Minion Pro Regular.ttf
            ./fonts/Minion Pro Display.otf
            ./fonts/FiraCode-Regular.ttf
          root_file: |
            document.tex

      - name: Upload document
        uses: actions/upload-artifact@v2
        with:
          name: PDF
          path: ./dist/document.pdf
